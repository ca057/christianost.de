dist: bionic
language: node_js
node_js:
  - lts/*

cache: npm

addons:
  ssh_known_hosts: kaus.uberspace.de

branches:
  only:
    - master

script:
  - npm run lint
  - npm run build

before_deploy:
  - openssl aes-256-cbc -K $encrypted_9b935b919483_key -iv $encrypted_9b935b919483_iv -in christianost-travis.enc -out christianost-travis -d
  - chmod 400 christianost-travis
  - eval "$(ssh-agent -s)"
  - ssh-add christianost-travis

deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      branch: master

notifications:
  email: false
