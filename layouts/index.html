{{ define "main" }}
  {{ $original := .Page.Resources.GetMatch .Params.profile_picture.src }}
  {{ $thumbnail := $original.Resize "1x1" }}
  {{ $fullSize := $original.Resize "x500 q95" }}
  <div>
    <img class="lazyload" id="profile_picture" src="{{ $thumbnail.RelPermalink }}" data-src="{{ $fullSize.RelPermalink }}" alt="{{ .Params.profile_picture.alt }}">
    {{- .Content -}}
  </div>
{{ end }}
